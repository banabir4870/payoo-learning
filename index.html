<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | LogIn</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- icons font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-64 mx-auto pt-52">
        <img src="assets/Logo-full.png" alt="">
    </div>
    <div class="form mt-8">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral text-[16px]">Mobile Number</label>
                    <input id="mobile-number" maxlength="11" minlength="11" type="text" class="input bg-base-200 rounded-full border-none" placeholder="Enter your number" value="01630143142" />
                    <br>
                    <label class="label text-neutral text-[16px]">4 Digit Pin</label>
                    <input id="pin-number" maxlength="4" type="password" class="input bg-base-200 rounded-full border-none" placeholder="Enter 4 Digit Pin" />
                    <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
                    <button id="btn-login" class="btn btn-primary mt-4 text-xl font-semibold text-[#FFFFFF] rounded-full">Login</button>
                </fieldset>
            </div>
        </div>
    </div>

    <script src="script/login.js"></script>
</body>

</html>
