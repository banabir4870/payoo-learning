<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- icons font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex justify-between items-center gap-2">
                <div class="logo w-14 h-12">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h3 class="text-xl font-extrabold">$ <span id="balance">45000</span> </h3>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log
                    Out</a>
            </div>
        </section>
    </header>
    <!-- options -->
    <section class="w-11/12 mx-auto my-8 space-y-3">
        <h2 class="text-2xl font-bold">Welcome to Pay<span class="text-primary/80">oo</span></h2>
        <p class="text-neutral/50 text-[16px]">Enjoy easy and convenient financial services with us. Cashout charge is
            low and </p>
        <div class="buttons grid grid-cols-3 gap-4">
            <button onclick="showOption('add-money')" class="btn flex-col h-full py-5 rounded-xl">
                <img src="assets/opt-1.png" alt="">
                <p class="text-neutral/50">Add Money</p>
            </button>
            <button onclick="showOption('cashout')" class="btn flex-col h-full py-5 rounded-xl">
                <img src="assets/opt-2.png" alt="">
                <p class="text-neutral/50">Cashout</p>
            </button>
            <button onclick="showOption('send-money')" class="btn flex-col h-full py-5 rounded-xl">
                <img src="assets/opt-3.png" alt="">
                <p class="text-neutral/50">Send Money</p>
            </button>
            <button onclick="showOption('get-bonus')" class="btn flex-col h-full py-5 rounded-xl">
                <img src="assets/opt-4.png" alt="">
                <p class="text-neutral/50">Get Bonus</p>
            </button>
            <button onclick="showOption('pay-bill')" class="btn flex-col h-full py-5 rounded-xl">
                <img src="assets/opt-5.png" alt="">
                <p class="text-neutral/50">Pay Bill</p>
            </button>
            <button onclick="showOption('history')" class="btn flex-col h-full py-5 rounded-xl">
                <img src="assets/opt-6.png" alt="">
                <p class="text-neutral/50">Transactions</p>
            </button>
        </div>
    </section>
    <!-- Add Money -->
    <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-semibold mb-4">Add Money</h2>
        <div class="card bg-base-100 w-full shadow rounded-3xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral text-[16px]">Select A Bank</label>
                    <select id="add-money-bank" class="select bg-base-200 rounded-full border-none w-full">
                        <option disabled selected>Select A Bank</option>
                        <option value="CITY">The City Bank</option>
                        <option value="JAMUNA">Jamuna Bank</option>
                        <option value="BA">Bank Asia</option>
                        <option value="PRIME">Prime Bank</option>
                        <option value="UCB">United Commercial Bank</option>
                        <option value="MTB">Mutual Trust Bank</option>
                        <option value="MB">Modhumoti Bank</option>
                        <option value="JANATA">Janata Bank</option>
                    </select>
                    <br>
                    <label class="label text-neutral text-[16px]">Bank Account Number</label>
                    <input id="bank-account-number" maxlength="11" minlength="11" type="text"
                        class="input bg-base-200 rounded-full border-none w-full"
                        placeholder="Enter 11 digit account number" />
                    <br>
                    <label class="label text-neutral text-[16px]">Amount to Add</label>
                    <input id="add-money-amount" type="number" class="input bg-base-200 rounded-full border-none w-full"
                        placeholder="Enter Amount For Addmoney" />
                    <br>
                    <label class="label text-neutral text-[16px]">Pin Number</label>
                    <input id="add-money-pin" maxlength="4" type="password"
                        class="input bg-base-200 rounded-full border-none w-full" placeholder="Enter 4 Digit Pin" />
                    <button id="btn-add-money"
                        class="btn btn-primary mt-4 text-xl font-semibold text-[#FFFFFF] rounded-full">Add
                        Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <!-- Cash Out -->
    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-semibold mb-4">Cash Out</h2>
        <div class="card bg-base-100 w-full shadow rounded-3xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral text-[16px]">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11" type="text"
                        class="input bg-base-200 rounded-full border-none w-full" placeholder="Enter Agent Number" />
                    <br>
                    <label class="label text-neutral text-[16px]">Amount</label>
                    <input id="cashout-amount" type="number" class="input bg-base-200 rounded-full border-none w-full"
                        placeholder="Enter Amount For Withdraw" />
                    <br>
                    <label class="label text-neutral text-[16px]">Pin Number</label>
                    <input id="cashout-pin" maxlength="4" type="password"
                        class="input bg-base-200 rounded-full border-none w-full" placeholder="Enter 4 Digit Pin" />
                    <button id="btn-cashout"
                        class="btn btn-primary mt-4 text-xl font-semibold text-[#FFFFFF] rounded-full">Withdraw
                        Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <!-- Send Money -->
    <section id="send-money" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-semibold mb-4">Send Money</h2>
        <div class="card bg-base-100 w-full shadow rounded-3xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral text-[16px]">User Account Number</label>
                    <input id="send-money-number" maxlength="11" minlength="11" type="text"
                        class="input bg-base-200 rounded-full border-none w-full" placeholder="Enter 11 digit number" />
                    <br>
                    <label class="label text-neutral text-[16px]">Amount</label>
                    <input id="send-money-amount" type="number"
                        class="input bg-base-200 rounded-full border-none w-full"
                        placeholder="Enter amount to transfer" />
                    <br>
                    <label class="label text-neutral text-[16px]">Pin Number</label>
                    <input id="send-money-pin" maxlength="4" type="password"
                        class="input bg-base-200 rounded-full border-none w-full" placeholder="Enter 4 Digit Pin" />
                    <button id="btn-send-money"
                        class="btn btn-primary mt-4 text-xl font-semibold text-[#FFFFFF] rounded-full">Send Now
                    </button>
                </fieldset>
            </div>
        </div>
    </section>

    <!-- Get Bonus -->
    <section id="get-bonus" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-semibold mb-4">Get Bonus</h2>
        <div class="card bg-base-100 w-full shadow rounded-3xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral text-[16px]">Enter Bonus Coupon</label>
                    <input id="bonus-coupon-number" maxlength="7" minlength="7" type="text"
                        class="input bg-base-200 rounded-full border-none w-full"
                        placeholder="Enter 7 Digit Coupon Code" />
                    <button id="btn-get-bonus"
                        class="btn btn-primary mt-4 text-xl font-semibold text-[#FFFFFF] rounded-full">Get Bonus
                    </button>
                </fieldset>
            </div>
        </div>
    </section>

    <!-- Pay Bill -->
    <section id="pay-bill" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-semibold mb-4">Pay Bill</h2>
        <div class="card bg-base-100 w-full shadow rounded-3xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral text-[16px]">Select To Pay</label>
                    <select id="pay-bill-type" class="select bg-base-200 rounded-full border-none w-full">
                        <option disabled selected>Select Bill Type</option>
                        <option value="ELECTRICITY">Electricity</option>
                        <option value="GAS">Gas</option>
                        <option value="WATER">Water</option>
                        <option value="INTERNET">Internet</option>
                        <option value="TELEPHONE">Telephone</option>
                        <option value="CREDIT-CARD">Credit Card</option>
                        <option value="INSURANCE">Insurance</option>
                        <option value="TRACKER">Tracker</option>
                    </select>
                    <br>
                    <label class="label text-neutral text-[16px]">Biller Account Number</label>
                    <input id="biller-account-number" maxlength="11" minlength="11" type="text"
                        class="input bg-base-200 rounded-full border-none w-full"
                        placeholder="Enter account number" />
                    <br>
                    <label class="label text-neutral text-[16px]">Amount to Pay</label>
                    <input id="pay-bill-amount" type="number" class="input bg-base-200 rounded-full border-none w-full"
                        placeholder="Enter Amount to pay" />
                    <br>
                    <label class="label text-neutral text-[16px]">Pin Number</label>
                    <input id="pay-bill-pin" maxlength="4" type="password"
                        class="input bg-base-200 rounded-full border-none w-full" placeholder="Enter 4 Digit Pin" />
                    <button id="btn-pay-bill"
                        class="btn btn-primary mt-4 text-xl font-semibold text-[#FFFFFF] rounded-full">Pay Now
                    </button>
                </fieldset>
            </div>
        </div>
    </section>

    <!-- Transactions -->
    <section id="history" class="w-11/12 mx-auto py-5 space-y-5 hidden">
        <h2 class="text-xl font-semibold mb-4">Transactions</h2>
        <div class="" id="history-container">
        </div>
    </section>

    <script src="script/machine.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/sendMoney.js"></script>
    <script src="script/getBonus.js"></script>
    <script src="script/payBill.js"></script>
</body>

</html>
